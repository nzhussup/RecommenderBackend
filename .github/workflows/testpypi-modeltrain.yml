name: Model Package Testing and TestPyPI Build/Push CI

on:
  push:
    paths:
      - "packages/model_train/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: packages/model_train
        run: |
          python3 -m pip install --upgrade build
          python3 -m build
          pip3 install .

      - name: Run tests
        working-directory: packages/model_train
        run: |
          pytest tests

