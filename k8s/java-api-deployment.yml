apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: java-api
  template:
    metadata:
      labels:
        app: java-api
    spec:
      containers:
        - name: java-api
          image: nzhussup/java_dm:latest
          env:
            - name: DATABASE_HOST
              value: "db-service"
            - name: DATABASE_PORT
              value: "5555"
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: java-api-service
spec:
  selector:
    app: java-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort
